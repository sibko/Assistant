<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{device.name}} {{func}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <table class="table table-sm table-striped">
        <tr ng-if="lines.length > 0">
            <td colspan="2" style="text-align: center;" >
                    <table class="table table-borderless">                    
                        <tr ng-repeat="line in lines"> 
                            <td ng-repeat="action in actions" ng-if="$index >= line * 3 - 3 && $index < line * 3">
                                <button ng-if="$index % 2 == 0 && action != '' && action != 'Set Volume'" type="button" class="btn btn-info" ng-click="mediaAction(device, action)">{{action}}</button>
                                <button ng-if="$index % 2 == 1 && action != '' && action != 'Set Volume'" type="button" class="btn btn-warning" ng-click="mediaAction(device, action)">{{action}}</button>
                                <input id="volumeSlider" style="-webkit-appearance: slider-vertical" ng-change="mediaAction('Set Value', setVolume)" ng-model="setVolume" ng-if="action=='Set Volume'" class="input-range" orient="vertical" type="range" step="1" value="50" min="0" max="100">
                            </td>                        
                        </tr>                    
                    </table>
                </td>
        </tr>
        <tr>
            <td>
                    <div class="col-form-label">Music:</div>
            </td>
            <td>
                <input class="form-control" type="tel" id="minutes" ng-model="file" />
            </td>
            <td>
                <button class="btn btn-success" type="button" ng-click="playMusic(device, file);">Play</button>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>

</div>
