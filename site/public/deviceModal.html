<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{device.name}}</h3>
</div>
<div class="modal-body" id="modal-body">

        <table class="table table-sm table-striped">
                <tr ng-repeat="function in device.functions">
                    <td>{{function}}</td>
                    <td>
                        <button type="button" class="btn btn-success" ng-click="performAction(device, function)" ng-if="function.toLowerCase() == 'on'">{{function}}</button>
                        <button type="button" class="btn btn-danger" ng-click="performAction(device, function)" ng-if="function.toLowerCase() == 'off'">{{function}}</button>
                        <button type="button" class="btn btn-primary" ng-click="performAction(device, function)" ng-if="function.toLowerCase() != 'on' && function.toLowerCase() != 'off'">{{function}}</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary" ng-click="openTimerModal(device, function)" >Timer</button>
                    </td>
                </tr>
            </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>

</div>
