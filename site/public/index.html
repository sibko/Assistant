<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="deviceControl">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Device Control</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 70px;
            min-height: 75rem;
        }

        #device-list {
            margin-bottom: 30px;
        }

        td {
            width: 25%;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }

        #modal-container {
            position: fixed;
            top: 300px;
            left: 50%;
            width: 375px;
            background: white;
            margin-left: -187.5px;
            text-align: center;
            box-shadow: 0px 0px 2px 1px black;
            z-index: 100;
        }

        #overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 99;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.min.js"></script>
    
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    
    <!-- load angular -->
    <script src="core.js"></script>
    <script> window.addEventListener("hashchange", function () { scrollBy(0, -50) });</script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-app="deviceControl" ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Device List</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-repeat="location in locations">
                        <a class="nav-link" href="#{{location}}" data-toggle="collapse" data-target="#myNavbar">{{location}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Device List
                <span class="label label-info">{{ devices.length }}</span>
            </h1>
        </div>
        <div ng-repeat="location in locations" id="{{location}}" class="row">
            <h2>{{location}}</h2>
            <table class="table table-sm table-striped">
                <tr ng-repeat="device in devices" ng-if="device.location == location || location == 'All'">
                    <td>{{device.name}}</td>
                    <td ng-repeat="function in device.functions.slice(0,2)">
                        <button type="button" class="btn btn-success" ng-click="performAction(device, function)" ng-if="function.toLowerCase() == 'on'">{{function}}</button>
                        <button type="button" class="btn btn-danger" ng-click="performAction(device, function)" ng-if="function.toLowerCase() == 'off'">{{function}}</button>
                        <button type="button" class="btn btn-primary" ng-click="performAction(device, function)" ng-if="function.toLowerCase() != 'on' && function.toLowerCase() != 'off'">{{function}}</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="openDeviceModal(device)">More</button>
                    </td>
                </tr>
            </table>
        </div>        
    </div>
</body>

</html>
