<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{func}} timer</h3>
</div>
<div class="modal-body" id="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <td>
                    <div class="col-form-label">Minutes:</div>
            </td>
            <td>
                <input class="form-control" type="tel" id="minutes" ng-model="minutes" />
            </td>
            <td>
                <button class="btn btn-success" type="button" ng-click="createTimer(device, func);closeModal()">Set</button>
            </td>
        </tr>
	<tr>
		<td>
			<div class="col-form-label">Sunrise</div>
		</td>
		<td>
			<button class="btn btn-primary" type="button" ng-click="createDailyTimer(device, func, 'all', 'sunrise');closeModal()">Every Day</button>
		</td>
		<td>
                        <button class="btn btn-warning" type="button" ng-click="createDailyTimer(device, func, 'weekend', 'sunrise');closeModal()">Weekends</button>
                </td>
	</tr>
	<tr>
                <td>
                        <div class="col-form-label">Sunset</div>
                </td>
                <td>
                        <button class="btn btn-primary" type="button" ng-click="createDailyTimer(device, func, 'all', 'sunset');closeModal()">Every Day</button>
                </td>
                <td>
                        <button class="btn btn-warning" type="button" ng-click="createDailyTimer(device, func, 'weekend', 'sunset');closeModal()">Weekends</button>
                </td>
        </tr>
		
            </table>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>

</div>
